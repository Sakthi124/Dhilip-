<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    .cards { display: flex; gap: 20px; flex-wrap: wrap; }
    #loginForm { max-width: 300px; margin: auto; }
    #loginForm input { width: 100%; margin-bottom: 10px; padding: 8px; }
    canvas { background: white; border-radius: 8px; }
  </style>
</head>
<body>

  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="dashboardSection" style="display: none;">
    <h1>Admin Dashboard</h1>

    <div class="cards">
      <div class="card"><h3>Total Users</h3><p id="totalUsers"></p></div>
      <div class="card"><h3>Total Orders</h3><p id="totalOrders"></p></div>
      <div class="card"><h3>Total Revenue</h3><p id="totalRevenue"></p></div>
    </div>

    <div class="card">
      <h3>Recent Orders</h3>
      <canvas id="ordersChart" width="600" height="300"></canvas>
    </div>

    <div class="card">
      <h3>Users</h3>
      <ul id="usersList"></ul>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let token = '';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        document.getElementById('loginError').textContent = 'Invalid credentials';
        return;
      }

      const data = await res.json();
      token = data.token;
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dashboardSection').style.display = 'block';
      loadDashboard();
    });

    function logout() {
      token = '';
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    }

    async function loadDashboard() {
      const res = await fetch('http://localhost:3000/api/dashboard', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      document.getElementById('totalUsers').textContent = data.stats.totalUsers;
      document.getElementById('totalOrders').textContent = data.stats.totalOrders;
      document.getElementById('totalRevenue').textContent = `$${data.stats.totalRevenue}`;

      const ctx = document.getElementById('ordersChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.recentOrders.map(o => o.date),
          datasets: [{
            label: 'Order Amount ($)',
            data: data.recentOrders.map(o => o.amount),
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      const res2 = await fetch('http://localhost:3000/api/users', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const users = await res2.json();
      const list = document.getElementById('usersList');
      list.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.username} (${user.role})`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
